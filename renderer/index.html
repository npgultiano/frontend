<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta 
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Notes to Summary App</title>
  </head>
  <body>
    <h1>Notes to Summary</h1>
    <div>
      <form id="form_notes">
        <textarea name="notes" placeholder="Enter a sentence"></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
      <br>
      <div>
        <label for="summarize">Summarized Note:</label><br>
        <textarea id="summarize" rows="4" readonly></textarea>
      </div>
    </div>
  </body>
  <script src="./js/renderer.js"></script>
</html>
